    <script>
        window.onload = function() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let blobs = [];
            let mouse = { x: null, y: null };

            // Set canvas size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            // Blob class
            class Blob {
                constructor(x, y, radius, color, velocity) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.velocity = {
                        x: velocity.x,
                        y: velocity.y
                    };
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }

                update() {
                    // Update velocity to be attracted to the mouse
                    if (mouse.x && mouse.y) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const force = 0.005 / (distance); // Inverse force for attraction

                        this.velocity.x += dx * force;
                        this.velocity.y += dy * force;
                    }

                    // Constrain velocity
                    const maxSpeed = 0.5;
                    this.velocity.x = Math.max(-maxSpeed, Math.min(maxSpeed, this.velocity.x));
                    this.velocity.y = Math.max(-maxSpeed, Math.min(maxSpeed, this.velocity.y));
                    
                    // Boundary bouncing logic
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.velocity.x = -this.velocity.x;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.velocity.y = -this.velocity.y;
                    }

                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    this.draw();
                }
            }

            // Create blobs
            function createBlobs() {
                const colors = ['rgba(13, 202, 240, 0.4)', 'rgba(255, 255, 255, 0.4)', 'rgba(59, 130, 246, 0.4)'];
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const radius = Math.random() * 200 + 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const velocity = {
                        x: (Math.random() - 0.5) * 0.5,
                        y: (Math.random() - 0.5) * 0.5
                    };
                    blobs.push(new Blob(x, y, radius, color, velocity));
                }
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                blobs.forEach(blob => {
                    blob.update();
                });

                // Glassmorphism background effect on top of blobs
                ctx.save();
                ctx.filter = 'blur(50px)';
                ctx.fillStyle = 'rgba(12, 12, 27, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }

            createBlobs();
            animate();
        };
    </script>
